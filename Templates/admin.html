	<div class="container">
		
		<h1>Administration</h1>
		
		<p>Configure GNIP and Twitter settings.</p>
		
		<br>
				
<form class="form-horizontal">
  <h3>Gnip</h3>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Connection URL</label>
    <div class="col-sm-10">
      <input type="" class="form-control" id="url" placeholder="https://stream.gnip.com:443/accounts/YOUR_ACCOUNT/publishers/twitter/streams/track/prod.json">
    </div>
  </div>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="username" placeholder="Username">
    </div>
  </div>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
  </div>
  <h3>BigQuery</h3>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">Project Id</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="projectId" placeholder="Project Id">
    </div>
  </div>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">Project Number</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="projectNumber" placeholder="Project Number">
    </div>
  </div>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">Service Account</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="projectId" placeholder="SOMETHING@developer.gserviceaccount.com">
    </div>
  </div>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">PKCS12 File</label>
    <div class="col-sm-2">
      <b>File on Record</b>
    </div>
    <div class="col-sm-8">
      <input type="file" name="datafile" size="40">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </div>
</form>
