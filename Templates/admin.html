<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="/static/img/bird.ico">
    <title>Twitter &hearts; BigQuery</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/justified-nav/justified-nav.css" rel="stylesheet">
    <link href="/static/css/theme/styles.css" rel="stylesheet">
    <link href="/static/css/c3.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>

    <div class="container page_header">
		</h1>PowerTrack Admin</h1>
	</div>
	
	<hr>

	<div class="container">
	
		<button type="button" class="btn btn-primary pull-right" data-toggle="modal" data-target="#myModal">
		  Add Rule
		</button>
	
		<h1>PowerTrack Rules</h1>
		
		<p>Use this page to dynamically update your rules and change data streamed to BigQuery.
				
		<div>
		
			<table class="table table-striped">
			<thead>
	        <tr>
	          <th>Rule</th>
	          <th>Tag</th>
	          <th>Actions</th>
	        </tr>
      		</thead>
      		<tbody id="rules">
      		</tbody>
			</table>
			
        </div>
        
		<h3>Gnip Configuration</h3>

    </div>
    
	<hr>

    <div class="container page_footer">
    
    </div>
    <!-- /container -->

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add Rule</h4>
      </div>
      <div class="modal-body">

		<form class="form-horizontal">
		  <div class="form-group">
		    <label for="" class="col-sm-2 control-label">Rule</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="rule_text" placeholder="">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="" class="col-sm-2 control-label">Tag</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="rule_tag" placeholder="">
		    </div>
		  </div>
		</form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary rule_add">Save Rule</button>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/js/mustache.js"></script>
<script type="text/javascript" src="/static/js/admin.js"></script>

<script id="ruleRow" type="text/template">
<tr>
	<td>
		{{tag}}
	</td>
	<td>
		{{value}}
	</td>
	<td>
		<a class="rule_delete" data-ruleid="{{count}}">delete</a>
	</td>
</tr>
</script>

</body>

</html>
