{% extends "base.html" %}
{% block bodycontent %}
	
<div class="pull-right">
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ruleModal">
	  Add rule
	</button>
</div>
	
<h1>PowerTrack Rules</h1>

<p>Add or remove rules to your stream to update data piped to BigQuery.</p>

<br>
		
<div>

	<table class="table table-striped">
	<thead>
    <tr>
      <th>Rule</th>
      <th>Destination Table</th>
      <th>Actions</th>
    </tr>
	</thead>
	<tbody id="table_data">
	</tbody>
	</table>
	
</div>
        
{% include "rule_add_partial.html" %}

{% raw %}
<script id="table_row" type="text/template">
<tr>
	<td>
		{{value}}
	</td>
	<td>
		{{tag}}
	</td>
	<td>
		<a class="rule_backfill" data-rule="{{value}}" data-table="{{tag}}">backfill</a>
		|
		<a class="rule_delete" data-rule="{{value}}">delete</a>
	</td>
</tr>
</script>
{% endraw %}

<script language="JavaScript1.2">

$(document).ready(function(){

	RulePage.init({{searchDays}});
	RulePage.init_list();
	
})

</script>

{% endblock %}
