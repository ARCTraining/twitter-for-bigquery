{% extends "base.html" %}
{% block bodycontent %}
	
		<button type="button" class="btn btn-primary pull-right" data-toggle="modal" data-target="#myModal">
		  Add Dataset
		</button>

		<h1>Datasets</h1>
		
		<p>View BigQuery datasets and tables in your project.</p>
		
		<br>
				
		<div>
		
			<table class="table table-striped">
			<thead>
	        <tr>
	          <th>Id</th>
	          <th>Dataset</th>
	          <th>Table</th>
	          <th>Actions</th>
	        </tr>
      		</thead>
      		<tbody id="table_data">
      		</tbody>
			</table>
			
        </div>
        
    </div>
    
	<hr>

    <div class="container page_footer">
    
    </div>
    <!-- /container -->

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add Rule</h4>
      </div>
      <div class="modal-body">

		<form class="form-horizontal">
		  <div class="form-group">
		    <label for="" class="col-sm-2 control-label">Tag</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="rule_tag" placeholder="">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="" class="col-sm-2 control-label">Rule</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="rule_text" placeholder="">
		    </div>
		  </div>
		</form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary rule_add">Save Rule</button>
      </div>
    </div>
  </div>
</div>

<script id="table_row" type="text/template">
<tr>
	<td>
		{{id}}
	</td>
	<td>
		{{datasetId}}
	</td>
	<td>
		{{tableId}}
	</td>
	<td>
		<a class="rule_delete" href="https://bigquery.cloud.google.com/table/{{id}}" target="_target">open</a>
	</td>
</tr>
</script>

<script language="JavaScript1.2">

$(document).ready(function(){

	  DatasetPage.init();
	
})

</script>

{% endblock %}
